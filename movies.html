<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cassie's Favorite Movies</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="project.min.css" />
<link rel="stylesheet" href="jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.5.min.js"></script>
<script>
// Check if the localStorage object exists
function setSettings(){
  var inputBook = document.getElementById("movie1");
  localStorage.setItem("movie", inputBook.value);
  var inputBook = document.getElementById("movie2");
  localStorage.setItem("movie2", inputBook.value);
  var inputBook = document.getElementById("movie3");
  localStorage.setItem("movie3", inputBook.value);

  alert("These are your favorite movies " + localStorage.getItem("movie") + ", " + localStorage.getItem("movie2") + ", " + localStorage.getItem("movie3"));
}
</script>

<style>
#page {
  font-family:times;
  color:black;
  font-weight:bold;
}
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<div id="page" data-role="page" data-theme="a" data-add-back-btn="true">

  <div data-role="header" data-theme="a" data-add-back-btn="true">
    <h1>Cassie's Favorite Movies</h1>
  </div>
  <div data-role="content">
  		<div class="ui-grid-a" data-theme="c">
        <div class="ui-block-a"><div class="ui-bar ui-bar-a">"Avatar" produced by James Cameron</div></div>
        <div class="ui-block-b"><div class="ui-bar ui-bar-a">"Underworld" produced by Tom Rosenburg</div></div>
        <div class="ui-block-c"><div class="ui-bar ui-bar-a">"This is the End" produced by Seth Rogen</div></div>
      </div>
      <br>
      <form name="form1" onsubmit="setSettings()">
    	<table width="400" border="0" cellspacing="1" cellpadding="2">
        <tr>
        	<td width="100">Do you like to watch movies?</td>
          <td><input type="checkbox" name="valid_check" checked="checked"></td>
        </tr>
				<tr>
        	<td width="100">Favorite Movie #1</td>
          <td><input type="text" id="movie1"></td>
        </tr>
				<tr>
          <td width="100">Favorite Movie #2</td>
          <td><input type="text" id="movie2"></td>
        </tr>
        <tr>
        	<td width="100">Favorite Movie #3</td>
          <td><input type="text" id="movie3"></td>
        </tr>
				<tr>
          <td width="100">Do you have any recommendations?</td>
          <td><textarea name="comment"></textarea></td>
        </tr>
        <tr>
          <td width="100"><input type="submit" value="Submit" onSubmit="setSettings()"></td>
        </tr>
      </table>
    </form>
  	</div>
  <div data-role="footer">
    <h1>Cassie's Favorites Â© 2020</h1>
  </div>

</div>
</body>
</html>
