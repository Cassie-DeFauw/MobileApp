<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cassie's Favorite Books</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="project.min.css" />
<link rel="stylesheet" href="jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.5.min.js"></script>
<script>
// Check if the localStorage object exists
function setSettings(){
  var inputBook = document.getElementById("book1");
  localStorage.setItem("book", inputBook.value);
  var inputBook = document.getElementById("book2");
  localStorage.setItem("book2", inputBook.value);
  var inputBook = document.getElementById("book3");
  localStorage.setItem("book3", inputBook.value);

  alert("These are your favorite books " + localStorage.getItem("book") + ", " + localStorage.getItem("book2") + ", " + localStorage.getItem("book3"));
}
</script>

<style>
#page {
  font-family:times;
  color:black;
  font-weight:bold;
}
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<div id="page" data-role="page" data-theme="a" data-add-back-btn="true">

  <div data-role="header">
    <h1>Cassie's Favorite Books</h1>
  </div>
  <div data-role="content">
  		<ul data-role="listview" data-theme="c" data-filter="true">
        <li class="fa fa-heart">"It" by Stephen King</li>
        <li class="fa fa-heart">"Nightshade" by Andrea Cremer</li>
        <li class="fa fa-heart">"Hunting Ground" by Patrcia Briggs</li>
      </ul>
      <br>
      <form name="form1" onsubmit="setSettings()">
    	<table width="400" border="0" cellspacing="1" cellpadding="2">
        <tr>
        	<td width="100">Do you like to read?</td>
          <td><input type="checkbox" name="valid_check" checked="checked"></td>
        </tr>
				<tr>
        	<td width="100">Favorite Book</td>
          <td><input type="text" id="book1"></td>
        </tr>
				<tr>
          <td width="100">Favorite Book #2</td>
          <td><input type="text" id="book2"></td>
        </tr>
        <tr>
        	<td width="100">Favorite Book #3</td>
          <td><input type="text" id="book3"></td>
        </tr>
				<tr>
          <td width="100">Do you have any recommendations?</td>
          <td><textarea name="comment"></textarea></td>
        </tr>
        <tr>
          <td width="100"><input type="submit" value="Submit" onSubmit="setSettings()"></td>
        </tr>
      </table>
    </form>
  	</div>
  <div data-role="footer">
    <h1>Cassie's Favorites Â© 2020</h1>
  </div>

</div>
</body>
</html>
